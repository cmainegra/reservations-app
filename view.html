<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Make A Reservation</h1>

            <hr>

        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputName1">Name:</label>
                <input type="name" class="form-control" id="exampleInputname" aria-describedby="nameHelp" placeholder="">
                <small id="nameHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputPhoneNumber1">Phone Number:</label>
                <input type="phpnenumbere" class="form-control" id="exampleInputPhoneNumber1" aria-describedby="phonenumberHelp" placeholder="">
                <small id="phonenumberHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-email">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputLeaveDate1">Leave Date:</label>
                <input type="leavedate" class="form-control" id="exampleInputleavedate1" aria-describedby="leavedateHelp" placeholder="">
                <small id="leavedateHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputReturnDate1">Return Date:</label>
                <input type="returndate" class="form-control" id="exampleInputreturndate1" aria-describedby="returndateHelp" placeholder="">
                <small id="returndateHelp" class="form-text text-muted"></small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <script type="text/javascript">

        $("#search-btn").on("click", function () {
            var submitReservation = $("#reservation-search").val().trim();

            // Using a RegEx Pattern to remove spaces from searchedCharacter
            // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
            searchedReservation = searchedReservation.replace(/\s+/g, "").toLowerCase();

            $.get("/api/characters/" + searchedReservation, function (data) {
                console.log(data);
                if (data) {
                    $("#stats").show();
                    $("#name").text(data.name);
                    $("#email").text(data.email);
                    $("#number").text(data.number);
                    $("#force-points").text(data.forcePoints);
                }
                else {
                    $("#name").text("");
                    $("#stats").hide();
                }
            });
        });
    </script>
